    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('image2.jpg') no-repeat center center/cover; /* Add your image URL here */
            color: white;
            text-align: center;
        }

        /* Overlay to make the background translucent */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darken the image */
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Slightly translucent background */
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button */
        .open-btn {
            padding: 15px 40px;
            background-color: #d63384;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .open-btn:hover {
            background-color: #c72e75;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #fff;
            z-index: 20;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d63384;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .open-btn {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
